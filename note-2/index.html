<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue Js</title>
    </head>
     <style>
      .error{
            color: red;
      }
      #btn{
           display: block;
      }
     </style>   
    <body>
        <div id="app">
           <form>
               <div class="error" v-show="!message">You must enter a message to submit</div>
               <textarea v-model="message"></textarea>
               <button id="btn" v-show="message">Send message</button>
           </form>
           <pre>
               {{$data | json}}
           </pre>
        </div>
        <script src="../js/vue.min.js"></script>
         <script>
         new Vue({
            el:'#app',
            data:{
                message:""    
            }
         })
         </script>       
    </body>
</html>
